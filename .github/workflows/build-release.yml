name: Build and Release Multi-Platform Packages

on:
  push:
    branches:
      - main

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.increment.outputs.version }}
      tag: ${{ steps.increment.outputs.v-version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Increment version
        id: increment
        uses: reecetech/version-increment@2024.4.4
        with:
          scheme: semver
          increment: patch

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.increment.outputs.v-version }}
          name: Release ${{ steps.increment.outputs.v-version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-deb-amd64:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y fakeroot

      - name: Build DEB package
        run: ./gradlew :composeApp:packageDeb

      - name: Find DEB file
        id: find-deb
        run: |
          DEB_FILE=$(find composeApp/build/compose/binaries/main/deb -name "*.deb" -type f)
          echo "deb_file=$DEB_FILE" >> $GITHUB_OUTPUT
          echo "deb_name=$(basename $DEB_FILE)" >> $GITHUB_OUTPUT

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.tag }}
          files: ${{ steps.find-deb.outputs.deb_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-msi-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build MSI package
        run: ./gradlew.bat :composeApp:packageMsi

      - name: Find MSI file
        id: find-msi
        shell: pwsh
        run: |
          $MSI_FILE = Get-ChildItem -Path "composeApp/build/compose/binaries/main/msi" -Filter "*.msi" -Recurse | Select-Object -First 1 -ExpandProperty FullName
          echo "msi_file=$MSI_FILE" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "msi_name=$(Split-Path $MSI_FILE -Leaf)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.tag }}
          files: ${{ steps.find-msi.outputs.msi_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-android-apk:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Decode Keystore
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks

      - name: Build Signed APK
        env:
          SIGNING_KEYSTORE_PATH: ${{ github.workspace }}/keystore.jks
          SIGNING_KEYSTORE_PASSWORD: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: ./gradlew :composeApp:assembleRelease

      - name: Find APK file
        id: find-apk
        run: |
          APK_FILE=$(find composeApp/build/outputs/apk/release -name "*.apk" -type f | grep -v "unsigned")
          echo "apk_file=$APK_FILE" >> $GITHUB_OUTPUT
          echo "apk_name=$(basename $APK_FILE)" >> $GITHUB_OUTPUT

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.tag }}
          files: ${{ steps.find-apk.outputs.apk_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Keystore
        if: always()
        run: rm -f keystore.jks
